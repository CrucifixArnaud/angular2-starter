<!DOCTYPE html>
<html>
<head>
  <title>Starter Angular 2 App</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">

  <style type="text/css">

    body {
      padding: 50px 0;
    }

  </style>

  <!-- js -->
  <!-- load the dependencies -->
  <script type="text/javascript" src="node_modules/core-js/client/shim.min.js"></script>
  <script type="text/javascript" src="node_modules/zone.js/dist/zone.js"></script>
  <script type="text/javascript" src="node_modules/reflect-metadata/Reflect.js"></script>

  <!-- load our angular app with systemjs -->
  <script type="text/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
  <script type="text/javascript" src="systemjs.config.js"></script>
  <script type="text/javascript">
    System.import('app').catch(function(err) { console.log(err); });
  </script>
</head>
<body class="container">

  <app></app>

</body>
</html>
